<!DOCTYPE html>
<html>
<body>
    <head>
        <title>Snack Lifetime Supply</title>
    </head>

        <h3 id="output"></h3>

    <script>
        let age = 14;
        let maxAge = 100;
        let numPerDay = 4;

        let totalRequired = (numPerDay * 365) * (maxAge - age);

        output.innerHTML = "You will need " + totalRequired + " stacks of nutella sandwiches to last you until the ripe old age of " + maxAge + ".";

    </script>
</body>
</html>
